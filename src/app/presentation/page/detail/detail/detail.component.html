<mat-card *ngIf="document$ | async as document">
    <mat-card-content>
        <div>
            <img [src]="document.path" *ngIf="document.type === 'photo'">
            <video *ngIf="document.type === 'video'">
                <source [srcset]="document.path" [type]="document.type" />
            </video>
        </div>
        <div>Von {{document.user.name}}</div>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-button
            color="primary"
            (click)="download(document)"
            >
            <mat-icon>download</mat-icon>
            herunterladen
        </button>
    </mat-card-actions>
</mat-card>

<button
    mat-button
    class="close-btn"
    (click)="closeOverlay()"
>
    <mat-icon>close</mat-icon>
    Schlie√üen
</button>
